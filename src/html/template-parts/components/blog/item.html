			<div class="blog__left_img">
				<img src="@@src" width="517" height="390" alt="" loading="lazy">
			</div>
		</div>
		<div class="blog__right">
			<div class="blog__right_wrapper">
				<div class="blog__right_title">

					@@text

			</div>

	</div>
