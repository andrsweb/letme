<form class="main__feedback" id="main-form-anchor">
	<div class="main__feedback_heading">Написать отзыв</div>
	<fieldset>
		<div class="main__left">
			<div class="main__inputs">
				<input type="text" name="name" required placeholder="Введите ваше имя">
				<input type="text" name="email" required placeholder="Введите ваш email">
			</div>
			<div class="textarea__wrapper">
				<textarea name="textarea" placeholder="Пожалуйста, напишите, что вы думаете о букмекерской конторе"></textarea>

					<div class="textarea__state_text">
						Слишком мало
					</div>
					<div class="textarea__state_circle">
						<svg class="progress-circle" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
							<circle class="progress-circle-back" cx="15" cy="15" r="15" fill="blue" />
							<circle class="progress-circle-prog" cx="15" cy="15" r="15" fill="red" />
						</svg>
					</div>
				</div>
				<div class="textarea__wrapper_notify">
					мин. 60 — макс. 2000 символов
				</div>
			</div>
		</div>
		<div class="main__right_wrapper">
