<form class="main__feedback" id="main-form-anchor">
	<legend>Написать отзыв</legend>
	<fieldset>
		<div class="main__left">
			<div class="main__inputs">
				<input type="text" placeholder="Введите ваше имя">
				<input type="text" placeholder="Введите ваш email">
			</div>
			<div class="textarea__wrapper">
				<textarea name="textarea"
					placeholder="Пожалуйста, напишите, что вы думаете о букмекерской конторе"></textarea>
				<div class="textarea__state">
					<div class="textarea__state_text">
						Слишком мало
					</div>
					<div class="textarea__state_circle">
						<svg class="progress-circle" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
							<circle class="progress-circle-back"  width="30" height="30" cx="15" cy="15" r="15" fill="blue" />
							<circle class="progress-circle-prog"  width="30" height="30" cx="15" cy="15" r="15" fill="red" />
						</svg>
					</div>
				</div>
			</div>
		</div>
		<div class="main__right_wrapper">
			<div class="main__right">
				<div class="main__rating">
					<div class="main__title">
						Оцените букмекера
					</div>
					<div class="main__stars">
						@@include('../../svg/ui/star-empty.html')
						@@include('../../svg/ui/star-empty.html')
						@@include('../../svg/ui/star-empty.html')
						@@include('../../svg/ui/star-empty.html')
						@@include('../../svg/ui/star-empty.html')
					</div>
				</div>
			</div>
			<button class="button blue">
				Отправить отзыв
			</button>
		</div>
	</fieldset>
</form>
